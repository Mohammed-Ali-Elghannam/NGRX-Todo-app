<nav class="modern-navbar">
  <div class="nav-center">
    @if (isLoggedIn$ | async) {
      <a routerLink="/todos" routerLinkActive="active" class="nav-link">My Todos</a>
    }
  </div>

  <div class="nav-right">
    @if (isLoggedIn$ | async; as loggedIn) {
      @if (user$ | async; as user) {
        <span class="user-info">
          Welcome, <strong>{{ user.name || user.email }}</strong>
        </span>
        <button (click)="logout()" class="btn logout-btn">Logout</button>
      }
    }

    @if (!(isLoggedIn$ | async)) {
      <a routerLink="/register" class="btn primary">Register</a>
      <a routerLink="/login" class="btn primary">Login</a>
    }
  </div>
</nav>

<main>
  <router-outlet></router-outlet>
</main>

<footer class="modern-footer">
  <p>Developed by <strong>El-Ghannam</strong></p>
</footer>
